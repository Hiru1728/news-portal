<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <section class="container mt-3">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">
                        <img src="images/logo_images.png" alt="" width="60" height="35"
                            class="d-inline-block align-text-top ">
                        Htv News
                    </a>
                    <div>
                        <a class="text-decoration-underline fw-bold" href="">News</a>
                        <a class="me-5 ps-4 fw-bold" style="color: burlywood;" href="question.html">Questions</a>
                    </div>
                </div>
                </div>

            </nav>
            <hr class="mt-3">
        </section>
    </header>
    <main class="container">
        <!-- Category Name Load Section -->
        <section>
            <div id="category-id">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">

                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <section>
            <div class="mt-3 mb-3 bg-white text-dark border rounded-3">
                <h4 id="total-news" class="ms-5">Here is the total news</h4>
            </div>
        </section>
        <section>
            <div id="detail-conatiner">
                <div class="card " style="max-width: 1300px;">

                </div>

            </div>
            <!-- No Found News Section -->
            <div id="no-found-news" class="mt-4 d-none">
                <h1 class=" text-warning">No Found Calturle News.</h1>
            </div>
        </section>
        <!-- Spinner Section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div>
                <!-- Modal Section -->
                <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newsDetailsModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="news-details" class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
